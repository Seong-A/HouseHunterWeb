<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseHunter</title>
    <link rel="stylesheet" href="/stylesheets/header.css">
    <script>
        async function checkLoginAndRedirect() {
            try {
                const response = await fetch('/check-login');
                const data = await response.json();

                if (data.isLoggedIn) {
                    await fetch('/set-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ isLoggedIn: true, userId: data.userId }),
                    });

                    window.location.href = '/mypage.html';
                } else {
                    window.location.href = 'user/login.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1 class="logo">
            <a href="#"><img src="/image/househunter_logo.png" alt="HouseHunter Logo"></a>
        </h1>
        <div class="nav">
            <ul>
                <li><a href="#">관심목록</a></li>
                <li><a href="#">지도</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
            <button class="login-button" onclick="checkLoginAndRedirect()">로그인</button>
        </div>
    </header>
</body>
</html>
